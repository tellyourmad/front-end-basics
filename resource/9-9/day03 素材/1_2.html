<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>


</head>
<body>
	<select name="provs" onchange="selCts(this)">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	
	<select name="cities" class="hide">
	</select>

  <script>
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[[],		/*0号下标没有元素*/
        [{"name":'东城区',"value":101},
         {"name":'西城区',"value":102},
         {"name":'海淀区',"value":103},
         {"name":'朝阳区',"value":104}],
        [{"name":'河东区',"value":201},
         {"name":'河西区',"value":202},
         {"name":'南开区',"value":303}],
        [{"name":'石家庄市',"value":301},
         {"name":'廊坊市',"value":302},
         {"name":'保定市',"value":303},
         {"name":'唐山市',"value":304},
         {"name":'秦皇岛市',"value":304}]
			];
	
    function selCts(selProvs){
      //获得selProvs中选中项的下标i
      var i=selProvs.selectedIndex;
      //查找name为cities的元素，保存在selCts中
      var selCts=document.querySelector(
        "[name='cities']"
      );
      if(i!=0){//如果i不是0
        selCts.innerHTML="";//清空selCts的内容
        //获取cities数组中i位置的子数组cts
        var cts=cities[i];
        var frag=//创建文档片段frag
          document.createDocumentFragment();
        //遍历cts中每个城市对象
        for(var i=0;i<cts.length;i++){
          //将option追加到frag下 
          frag.appendChild(
            new Option(cts[i].name,cts[i].value)
          );
        }//(遍历结束)
        //将frag追加到selCts下
        selCts.appendChild(frag);
        selCts.className="";//清除selCts的class
      }else{//否则
        //设置selCts的class为hide
        selCts.className="hide";
      }
    }
  </script>
</body>
</html>
