<!DOCTYPE HTML>
<html>
	<head>
		<title>事件处理</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/3.css"/>
		
	</head>
	<body>
		<div id="d1" class="d1">
			<div id="d2" class="d2">
				<div id="d3" class="d3">
				</div>
			</div>
		</div>
    <script>
			//定义函数highLight
      function highLight(e){
        //设置当前div的背景色为黄色
        this.style.background="yellow";
        //弹出提示: 我是+id
        alert("我心里想着"+e.target.id);
        //清除当前div的背景色
        this.style.background="";
        //阻止冒泡:
        //e.stopPropagation();
      }
      //为id为d1的元素添加事件监听: 事件名为click,事件处理函数为highLight
      d1.addEventListener(
        "click",highLight,false);
      //为id为d2的元素添加事件监听: 事件名为click,事件处理函数为highLight
      d2.addEventListener(
        "click",highLight,false);
      //为id为d3的元素添加事件监听: 事件名为click,事件处理函数为highLight
      d3.addEventListener(
        "click",highLight,false);
    /*
      document.body.addEventListener(
        "click",function(){alert("我是body")}  
      );
      document.documentElement.addEventListener(
        "click",function(){alert("我是html")}  
      );
    */
		</script>
	</body>
</html>
