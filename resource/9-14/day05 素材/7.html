<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>根据页面滚动位置显示浮动框</title>
	<link rel="stylesheet" href="css/7.css"/>
	
 </head>
 <body>
	<div id="toTop">
		<a href="#">返回顶部</a>
	</div>
  <script>
    //为document添加滚动事件监听为: function(){
    document.addEventListener("scroll",
      function(){
        //查找id为toTop的div
        var div=document.getElementById("toTop");
        //设置div的display为:
          //滚动过的距离>=500?block:none
        div.style.display=
          document.body.scrollTop>=500?
                              "block":"none";
        
      }
    );
	</script>
 </body>
</html>
