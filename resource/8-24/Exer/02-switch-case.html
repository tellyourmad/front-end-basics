<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/*电话银行*/
			function phoneBank(){
				var menu = "====欢迎使用电话银行系统====\n查询请按1\n取款请按2\n转账请按3\n退出请按0";
				var choice = prompt(menu);

				switch(choice){
					case "1":
						console.log("查询中，请稍后...");
						break;
					case "2":
					case "3":
						console.log("系统维护中...");
						break;
					case "0":
						console.log("退出系统 ... GoodBye");
						break;
					default:
						console.log("您的输入有误!!!");
				}
			}
			
			/*
			 * 输入 年，月，日，判断 该日是第多少天
			 */
			function calDays(){
				var year=Number(prompt("Year:"));
				var month=Number(prompt("Month:"));
				var day=Number(prompt("Day:"));
				var totalDays = 0;
				var isRun = (year % 4 == 0 && year % 100 != 0) || (year % 400 == 0);
				
				/*9.21*/
				/*1.5*/
				switch(month-1){
					case 11:
						totalDays += 30;
					case 10:
						totalDays += 31;
					case 9:
						totalDays += 30;
					case 8:
						totalDays += 31;
					case 7:
						totalDays += 31;
					case 6:
						totalDays += 30;
					case 5:
						totalDays += 31;
					case 4:
						totalDays += 30;
					case 3:
						totalDays += 31;
					case 2:
						totalDays += 28;
						if(isRun)
							totalDays++;
					case 1:
						totalDays += 31;
				}
				totalDays += day;
				console.log(totalDays);
			}
		</script>
		<button onclick="phoneBank();">访问电话银行</button>
		<button onclick="calDays();">日期计算器</button>
	</body>
</html>
