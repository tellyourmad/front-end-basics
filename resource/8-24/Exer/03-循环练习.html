		<script>
			function phoneBank(){
				var msg = "查询请按1\n取款请按2\n转账请按3\n退出请按0";
				while(true){
					//1、要求用户输入数字
					var choice=prompt(msg);
					//2、判断 用户输入的数字
					switch(choice){
						case "1":
							alert("查询中...");
							break;//退出 switch
						case "2":
							alert("取款中...");
							break;//退出 switch
						case 3:
							alert("转账中...");
							break;//退出 switch
						case "0":
							alert("退出系统...");
							break;//退出 switch
						default:
							alert("输入有误...");
					}
					//3、判断 choice 是否为 0
					if(choice == "0"){
						break;//退出 while 循环
					}
				}
			}
