<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			function loopTest(){
				/*打印 10 次 Hello World*/
				/*条件：从第次开始，到第10次结束*/
				/*操作：console.log("Hello World");*/
				var i=1;
				while(i<=1000){
					console.log("第"+i+"句:你好 世界!");
					i++;//更新循环条件，否则则为 死循环
				}
			}
			/*打印 1-1000 之间的所有的偶数*/
			/*条件 ：从第1次开始，到第1000次结束*/
			/*操作 ：判断 循环变量是否为 偶数?，如果为偶数，则打印输出*/
			function print1000(){
				var i=1;
				while(i<=1000){
					if(i % 2 == 0){
						console.log(i);
					}
					i++;
				}
			}

			/*打印 1-1000 所有奇数的和*/
			/*条件：从第1次开始，到第1000次结束*/
			/*操作：判断 循环变量 是否为 奇数，如果为奇数的话，将变量值 累加给变量sum*/
			function printSum(){
				var sum=0;//用于累加 和
				var i=1;
				while(i<=1000){
					//判断i的奇偶性，如果为奇数，则将i的值累加到sum的后面
					if(i % 2 == 1){
						sum+=i;
					}
					//更新循环变量
					i++;
				}
				console.log("1-1000之间所有的数字之和为:"+sum);
			}
		</script>
		<button onclick="loopTest();">打印10次Hello World</button>
		<button onclick="print1000();">打印1-1000之间的偶数</button>
		<button onclick="printSum();">打印1-1000之间所有奇数和</button>
	</body>
</html>
