<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:400px;
				height:400px;
				background:red;
				margin-top:200px;
			}
			#d2{
				width:300px;
				height:300px;
				background:green;
				margin-left:100px;
				border-top:1px solid transparent;
			}
			#d3{
				width:200px;
				height:200px;
				background:blue;
				margin-top:100px;
			}
			#s1{
				background:yellow;
				/*绝对定位*/
				position:absolute;
				top:0;
				left:0;

				width:100px;
				height:100px;
				margin:20px 50px;
			}

			#d1{
				position:relative;
			}
			#d2{
				position:relative;
			}
			#d3{
				/*绝对定位*/
				position:absolute;
				right:0;
				bottom:0;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3">
					<span id="s1">绝对定位的元素</span>
				</div>
			</div>
		</div>
	</body>
</html>
