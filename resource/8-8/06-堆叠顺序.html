<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#d1,#d2,#d3{
				width:200px;
				height:200px;
				/**绝对定位*/
				position:absolute;
				top:0px;
				left:0px;
			}
			#d1{
				background:red;
				z-index:300
			}
			#d2{
				background:green;
				top:20px;
				left:20px;
				z-index:500;
			}
			#d3{
				background:blue;
				top:40px;
				left:40px;
				z-index:10;
			}
			#d4{
				width:100px;
				height:100px;
				background:pink;
				position:absolute;
				right:0px;
				top:0px;
				z-index:150;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2">
			<div id="d4"></div>
		</div>
		<div id="d3"></div>
	</body>
</html>
