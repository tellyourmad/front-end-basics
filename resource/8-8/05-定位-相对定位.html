<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			ul{
				margin:0;
				padding:0;
				list-style:none;
				width:600px;
				margin:100px auto;
			}
			ul li{
				width:100px;
				padding:5px 0;
				background:#e4393c;
				margin-right:10px;
				float:left;
			}
			ul li:hover{
				cursor:pointer;
				/*相对定位*/
				position:relative;
				top:-10px;
				left:-10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
			<li>列表项4</li>
		</ul>
	</body>
</html>
