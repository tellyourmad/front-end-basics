<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#nav{
				/*宽度，高度，背景颜色，水平居中对齐，行高*/
				width:990px;
				height:40px;
				background:#E64346;
				margin:0 auto;
				line-height:40px;
			}
			#nav>div{
				/*宽度，高度，背景色*/
				width:210px;
				height:40px;
				background:#CD2A2C;
			}
			#nav>div>a{
				/*文字大小，颜色，高度，行高，左内边距，左浮动，去下划线*/
				font-size:14px;
				color:#fff;
				height:40px;
				padding-left:10px;
				float:left;
				text-decoration:none;
				font-weight:bold;
			}
			#nav>div>b{
				/*右浮动，宽度，高度，背景属性，上外边距，右外边距*/
				float:right;
				width:20px;
				height:20px;
				background:url(../Images/iconlist_2.png) no-repeat -65px 0;
				margin-top:10px;
				margin-right:10px;
			}
		</style>
	</head>
	<body>
		<nav id="nav">
			<div>
				<a href="#">全部商品分类</a>
				<b></b>
			</div>
		</nav>
	</body>
</html>
