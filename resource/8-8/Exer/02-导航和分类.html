<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			ul,p{
				margin:0;
				padding:0;
				list-style:none;
			}
			#nav{
				/*宽度，高度，背景颜色，水平居中对齐，行高*/
				width:990px;
				height:40px;
				background:#E64346;
				margin:0 auto;
				line-height:40px;
			}
			#nav>div{
				/*宽度，高度，背景色*/
				width:210px;
				height:40px;
				background:#CD2A2C;
			}
			#nav>div>a{
				/*文字大小，颜色，高度，行高，左内边距，左浮动，去下划线*/
				font-size:14px;
				color:#fff;
				height:40px;
				padding-left:10px;
				float:left;
				text-decoration:none;
				font-weight:bold;
			}
			#nav>div>b{
				/*右浮动，宽度，高度，背景属性，上外边距，右外边距*/
				float:right;
				width:20px;
				height:20px;
				background:url(../Images/iconlist_2.png) no-repeat -65px 0;
				margin-top:10px;
				margin-right:10px;
			}
			/*练习2*/
			#nav>div{
				float:left;
			}
			#nav>ul{
				float:left;
			}
			#nav>ul li{
				float:left;
			}
			#nav>ul li a{
				/*左浮动，宽度，高度，去下划线，文字颜色，加粗，文字大小，水平居中对齐*/
				float:left;
				width:100px;
				height:40px;
				text-decoration:none;
				color:#fff;
				font-weight:bold;
				font-size:14px;
				text-align:center;
			}
			#nav>ul li a:hover{
				background:#CD2A2C;
			}

			#container{
				width:990px;
				margin:0 auto;
			}

			#cate_box{
				/*宽度，高度，边框(左右下)，box-sizing*/
				width:210px;
				height:400px;
				border:2px solid #CD2A2C;
				border-top:0;
				box-sizing:border-box;
				padding-top:5px;
				background:#FAFAFA;
			}
			#cate_box>li{
				
			}
			#cate_box>li:hover{
				
			}
			#cate_box>li a{
				/*取消下划线，文字颜色*/
				text-decoration:none;
				color:#333;
				font-size:14px;
			}

			/*练习3：弹出框*/
			#sub_cate_box{
				width:700px;
				height:350px;
				background:#fff;
				border:1px solid #ccc;
				/*绝对定位*/
				position:absolute;
				top:0px;
				left:195px;
				z-index:100;
			}
			#cate_box{
				position:relative;
			}
			
			#cate_box>li:hover{
				
			}
			/*#cate_box>li 的代理*/
			#cate_box>li>p{
				/*宽度，左内边距，上下内边距，上下边框*/
				width:186px;
				padding:5px 0;
				padding-left:10px;
				border-bottom:1px solid #fff;
				border-top:1px solid transparent;
			}
			#cate_box>li>p:hover{
				border-color:#ccc;
				background:#fff;
				/*显示调整堆叠顺序，让 li 压在 #sub_cate_box之上*/
				position:relative;
				z-index:200;
			}
			
		</style>
	</head>
	<body>
		<nav id="nav">
			<div>
				<a href="#">全部商品分类</a>
				<b></b>
			</div>
			<ul>
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">服装城</a>
				</li>
				<li>
					<a href="#">食品</a>
				</li>
				<li>
					<a href="#">团购</a>
				</li>
				<li>
					<a href="#">夺宝岛</a>
				</li>
			</ul>
		</nav>
		<div id="container">
			<ul id="cate_box">
				<li>
					<p>
						<a href="#">图书、音像、数字商品</a>
					</p>
				</li>
				<li>
					<p>
						<a href="#">家用电器</a>
					</p>
					<!-- 子分类弹出框 -->
					<div id="sub_cate_box"></div>
				</li>
			</ul>
		</div>
	</body>
</html>
