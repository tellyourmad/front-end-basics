<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var pwd=prompt("输入密码:(6位数字)");
//^(?![A-Za-z]+$)(?![a-z0-9]+$)[A-Za-z0-9]{6,8}$
      if(new RegExp("^\\d{6}$").test(pwd)){
        document.write("验证通过");
      }else{
        alert("密码格式不正确");
      }
    </script>
  </body>
</html>
