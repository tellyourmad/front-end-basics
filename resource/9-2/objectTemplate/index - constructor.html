<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>自我介绍</title>
		<link rel="Stylesheet" href="index.css"/>
	</head>
	<body>
		<div id="parentDiv">
<div id="lilei" onmouseover="lilei.intr()" onmouseout="dialog.style.display='none'">
</div>
<div id="hmm" onmouseover="" onmouseout="dialog.style.display='none'">
</div>
			<div id="dialog">
			</div>
		</div>
		<script>
      //学生类型:
        //name:
        //age:
        //intr:
      //Step1: 定义构造函数
      function Student(name,age){
        this.name=name;
        this.age=age;
        this.intr=function(){
          dialog.innerHTML="I'm "+this.name+
                            ", I'm "+this.age;
          dialog.style.display="block";
        }
      }
      //Step2: 用new调用构造函数
      var lilei=new Student("Li Lei",11);
      var hmm=new Student("Han Meimei",12);
		</script>
	</body>
</html>
