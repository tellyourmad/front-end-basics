<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
</style>

</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2" onclick="toggle(this)">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
    function toggle(d2){
      //查找id为d1的元素，保存在变量d1中
      var d1=d2.previousElementSibling;
      //如果d2的内容是<<
      if(d2.innerHTML=="&lt;&lt;"){
        //设置d1的style的display为none
        d1.style.display="none";
        //将d2的内容改为>>
        d2.innerHTML="&gt;&gt;";
      }else{//否则
        //设置d1的style的display为block
        d1.style.display="block";
        //将d2的内容改为<<
        d2.innerHTML="&lt;&lt;";
      }
    }
  </script>
</body>
</html>
