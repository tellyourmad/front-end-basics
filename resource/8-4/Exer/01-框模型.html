<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#comment{
				/*宽度，高度，边框，内边距*/
				width:90%;
				min-height:50px;
				border:1px solid #D0E4C2;
				padding:10px;
			}

			#pages a{
				/*边框，倒角*/
				border:1px solid #ccc;
				border-radius:5px;
				/*内边距*/
				padding:3px 10px;
			}
			#pages{
				margin-top:10px;
			}

			#pages a.current{
				border:0;
			}
		</style>
	</head>
	<body>
		<div id="comment"></div>
		<div id="pages">
			<a class="current">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
		</div>
	</body>
</html>
