<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			/*1、声明 一个计数器 c1*/
			body{
				counter-reset:c1;
			}
			/*2、声明 计数器(c1) 每次出现的增量 1*/
			p{
				counter-increment:c1 1;
			}
			/*3、使用 计数器(c1)*/
			p:before{
				content:"第"counter(c1)"句:";
			}
		</style>
	</head>
	<body>
		<p>我今天要讲4句话</p>
		<p>这是第二句话</p>
		<p>还剩下一句</p>
		<p>我的话讲完了！</p>
	</body>
</html>
