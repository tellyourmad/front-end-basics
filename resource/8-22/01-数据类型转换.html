<html>

		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var num1 = 15;//number
			var num2 = 18;//number
			var str1 = "Hello";//string
			var boo1 = true;//boolean
			var boo2 = false;//boolean
			var undef;//undefined

			//1、number + number
			var r1 = num1 + num2;
			console.log(num1+"+"+num2+"="+r1);
			console.log(typeof(num1)+"+"+typeof(num2)+"="+typeof(r1));
			console.log("********************");
			//2、number + string
			var r2 = num1 + str1;
			console.log(num1+"+"+str1+"="+r2);
			console.log(typeof(num1)+"+"+typeof(str1)+"="+typeof(r2));
			console.log("********************");
			//3、number + string
			var r3 = num1 + boo1;
			console.log(num1+"+"+boo1+"="+r3);
			console.log(typeof(num1)+"+"+typeof(boo1)+"="+typeof(r3));
			console.log("********************");
			//4、number + undefined
			var r4 = num1 + undef;
			console.log(num1+"+"+undef+"="+r4);
			console.log(typeof(num1)+"+"+typeof(undef)+"="+typeof(r4));
			console.log("********************");
			//5、string + boolean
			var r5 = str1 + boo1;
			console.log(str1+"+"+boo1+"="+r5);
			console.log(typeof(str1)+"+"+typeof(boo1)+"="+typeof(r5));
			console.log("********************");
			//6、string + undefined
			var r6 = str1 + undef;
			console.log(str1+"+"+undef+"="+r6);
			console.log(typeof(str1)+"+"+typeof(undef)+"="+typeof(r6));
			console.log("********************");
			//7、boolean + boolean
			var r7 = boo1 + boo2;
			console.log(boo1+"+"+boo2+"="+r7);
			console.log(typeof(boo1)+"+"+typeof(boo2)+"="+typeof(r7));
			console.log("********************");
			//7、boolean + undefined
			var r8 = boo1 + undef;
			console.log(boo1+"+"+undef+"="+r8);
			console.log(typeof(boo1)+"+"+typeof(undef)+"="+typeof(r8));
			console.log("********************");
