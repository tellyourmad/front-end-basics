      function afterDays(days){
        var now=new Date();//获得当前时间now
        //i从0开始，到<days结束
        for(;days>0;days--){
        /*
          //如果now是周六，就now+1天

          }else if(now.getDay()==5){

            now.setDate(now.getDate()+2);
          }
          now.setDate(now.getDate()+1);//now+1天
        */
          now.setDate(now.getDate()+
            (now.getDay()==6?2:
              now.getDay()==5?3:1)
          );
        }
        return now;

      function format(date){
        var week=//定义数组week:[日,一,....,六]
          ["日","一","二","三","四","五","六"];
        var y=date.getFullYear();//获得年y
        var M=date.getMonth()+1;//获得月M,再+1
        M<10&&(M="0"+M);//如果M<10，就改为0+M
        var d=date.getDate();//获得日d
        d<10&&(d="0"+d); //如果d<10，就该位0+d
        var day=date.getDay();//获得星期day
        //获得week中day位置的汉字保存回day中
        day=week[day];
        var h=date.getHours();//获得小时h
        //定义变量am，赋值为:
         //如果h<12,就赋值为上午,否则赋值为下午
        var am=h<12?"上午":"下午";
        h-=12;//将h-12
        h<10&&(h="0"+h);//如果h<10，就改为0+h
        var m=date.getMinutes();//获得分钟m
        m<10&&(m="0"+m);//如果m<10，就改为0+m
        return y+"年"+M+"月"+d+"日 星期"+day+
               " "+am+h+":"+m;
        //2016年09月01日 星期四 上午 11:57
      }
