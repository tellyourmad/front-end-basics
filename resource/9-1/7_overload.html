<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var checkout=function(          ){
                //arguments[ , , , ...]
        //如果0个参数
        if(arguments.length==0){
          console.log("微信支付");
        }else if(arguments.length==1){
          //否则,如果1个参数
          console.log("现金支付");
        }else{//否则
          console.log("刷卡支付");
        }
      }

      checkout();
      checkout(100);
      checkout("xxxx xxxx xxxx","123456");

      function add(){
        //遍历arguments中每个参数，同时声明变量sum为0
        for(var i=0,sum=0;
            i<arguments.length;
            sum+=arguments[i++]);
          //将当前参数值累加到sum上
        //(遍历结束)
        return sum;//返回sum
      }
      console.log(
        add(1,2,3,4),//10
        add(1,2,3,4,5,6)//21
      );
    </script>
  </body>
</html>
