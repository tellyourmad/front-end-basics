<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#grandparent{
				-webkit-perspective:1000px;
			}
			#parent{
				width:400px;
				height:400px;
				border:1px solid #000;
				margin:150px auto;
				position:relative;
				/*perspective*/
				/*-webkit-perspective:1000px;*/
				transform:rotatex(-20deg);
				transform-style:preserve-3d;
			
			#parent div{
				width:200px;
				height:200px;
				position:absolute;
				top:100px;
				left:100px;
			}
			#parent div.c1{
				background:red;
				/*3D-位移*/
				transform:translatez(-200px);
			}
			#parent div.c2{
				background:green;
			}
			#parent div.c3{
				background:blue;
				transform:translatez(200px);
			}
			
		</style>
	</head>
	<body>
		<div id="grandparent">
			<div id="parent">
				<div class="c1"></div>
				<div class="c2"></div>
				<div class="c3"></div>
			</div>
		</div>
	</body>
</html>
