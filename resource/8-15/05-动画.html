<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			/*声明动画*/
			@keyframes scroll{
				0%{
					/*宽度，高度，背景颜色*/
					width:100px;
					height:100px;
					background:red;
				}
				25%{
					/*倒角，左外边距，背景颜色*/
					border-radius:50%;
					margin-left:200px;
					margin-top:0px;
					background:yellow;
				}
				50%{
					/*倒角，左外边距，上外边距，背景颜色*/
					border-radius:50%;
					margin-left:200px;
					margin-top:200px;
					background:blue;
				}
				75%{
					border-radius:50%;
					margin-left:0px;
					margin-top:200px;
					background:green;
				}
				100%{
					border-radius:0px;
					margin-top:0px;
					background:red;
				}
			}

			@-webkit-keyframes scroll{
				0%{
					/*宽度，高度，背景颜色*/
					width:100px;
					height:100px;
					background:red;
				}
				25%{
					/*倒角，左外边距，背景颜色*/
					border-radius:50%;
					margin-left:200px;
					margin-top:0px;
					background:yellow;
				}
				50%{
					/*倒角，左外边距，上外边距，背景颜色*/
					border-radius:50%;
					margin-left:200px;
					margin-top:200px;
					background:blue;
				}
				75%{
					border-radius:50%;
					margin-left:0px;
					margin-top:200px;
					background:green;
				}
				100%{
					border-radius:0px;
					margin-top:0px;
					background:red;
				}
			}

			@-moz-keyframes scroll{
				0%{
					/*宽度，高度，背景颜色*/
					width:100px;
					height:100px;
					background:red;
				}
				25%{
					/*倒角，左外边距，背景颜色*/
					border-radius:50%;
					margin-left:200px;
					margin-top:0px;
					background:yellow;
				}
				50%{
					/*倒角，左外边距，上外边距，背景颜色*/
					border-radius:50%;
					margin-left:200px;
					margin-top:200px;
					background:blue;
				}
				75%{
					border-radius:50%;
					margin-left:0px;
					margin-top:200px;
					background:green;
				}
				100%{
					border-radius:0px;
					margin-top:0px;
					background:red;
				}
			}

			@-o-keyframes scroll{
				0%{
					/*宽度，高度，背景颜色*/
					width:100px;
					height:100px;
					background:red;
				}
				25%{
					/*倒角，左外边距，背景颜色*/
					border-radius:50%;
					margin-left:200px;
					margin-top:0px;
					background:yellow;
				}
				50%{
					/*倒角，左外边距，上外边距，背景颜色*/
					border-radius:50%;
					margin-left:200px;
					margin-top:200px;
					background:blue;
				}
				75%{
					border-radius:50%;
					margin-left:0px;
					margin-top:200px;
					background:green;
				}
				100%{
					border-radius:0px;
					margin-top:0px;
					background:red;
				}
			}

			#d1{
				width:100px;
				height:100px;
				/*页面加载时，就实现动画效果*/
				/*名称，时长，速度时间曲线函数，延迟*/
				animation-name:scroll;
				animation-duration:5s;
				animation-timing-function:linear;
				animation-delay:5s;
				animation-iteration-count:infinite;
				animation-direction:alternate;
				animation-fill-mode:both;
			}
			#d1:hover{
				animation-play-state:paused;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
	</body>
</html>
