<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			img:hover{
				/*过渡效果*/
				transition:transform 1s linear;
				transform:rotate(720deg);
			}
			#clock{
				width:400px;
				height:400px;
				border:6px solid #369;
				border-radius:50%;
				position:relative;
			}
			#minute{
				width:10px;
				height:100px;
				background:#963;
				position:absolute;
				left:195px;
				top:100px;
			}
			#second{
				width:6px;
				height:150px;
				background:#639;
				position:absolute;
				left:197px;
				top:50px;
				/*过渡*/
				transition:transform 60s linear;
				/*转换原点*/
				transform-origin:center bottom;
			}
			#second:hover{
				transform:rotate(360deg);
			}
		</style>
	</head>
	<body>
		<img src="../Images/star.jpg">
		<div id="clock">
			<div id="minute"></div>
			<div id="second"></div>
		</div>
	</body>
</html>
