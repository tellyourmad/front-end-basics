<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#links a{
				border:1px solid #000;
				background:#ccc;
				padding:2px 40px 2px 3px;
			}
			#container{
				margin-top:20px;
				width:350px;
				height:350px;
				border:1px solid #ccc;
			}
			#container img{
				display:none;
			}
			
			#container img:target{
				display:block;
			}	
			#img1:target{
				transform:scale(0.5);
			}
			#img2:target{
				transform:scale(1.5);
			}
			#img3:target{
				transform:rotate(-90deg);
			}
			#img4:target{
				transform:rotate(90deg);
			}
		</style>
	</head>
	<body>
		<div id="links">
			<a href="#img1">img1</a>
			<a href="#img2">img2</a>
			<a href="#img3">img3</a>
			<a href="#img4">img4</a>
		</div>
		<div id="container">
			<img id="img1" src="../Images/p001.jpg">
			<img id="img2" src="../Images/p002.jpg">
			<img id="img3" src="../Images/p003.jpg">
			<img id="img4" src="../Images/p004.jpg">
		</div>
	</body>
</html>
