<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <ul id="emps">
      <li>scott</li><li>jack</li>
      <li>rose</li> <li>tom</li>
      <li>jerry</li><li>smith</li>
    </ul>
    <script>
      //获得id为emps的元素的内容:
      //去掉html开头和结尾的空字符
      //截取html中4开始，到-5的子字符串
      //将html按/<\/li>\s*<li>/切割，将结果保存在names
      //将names按默认排序
      //将names用</li><li>拼接,再补开头<li>和结尾</li>
      //将结果放入emps的innerHTML中
      emps.innerHTML="<li>"+
          emps.innerHTML      //=>str
              .replace(/^\s+|\s+$/g,"")//=>str
              .slice(4,-5)//=>str
              .split(/<\/li>\s*<li>/)//=>arr
              .sort()//=>names//=>arr
              .join("</li><li>")//=>str
      +"</li>";
      
      var str="no zuo no die";
      var words=//str.match(/\b[a-z]+\b/g);
                str.split(/\s/);
      console.log(words);
      var mail="zhangdong@tedu.cn";
      var arr=mail.split("@");
        //arr:[0:zhangdong, 1:tedu.cn];
      var username=arr[0];
      var domain=arr[1];
      console.log(
        "用户名:"+username,
        "域名:"+domain
      );
    </script>
  </body>
</html>
