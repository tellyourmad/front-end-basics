<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/*1、声明一个函数 print,向页面打印输出 Hello World*/
			/*
				function 函数名(){
					可执行操作;
				}
			*/

			function print(){
				console.log("Hello World");
			}

			//加载时，调用函数
			/*函数名();*/
			/*print();*/
		</script>
		<button onclick="print();">函数调用</button>
		<div onclick="print();">能调用吗？？？</div>
	</body>
</html>
