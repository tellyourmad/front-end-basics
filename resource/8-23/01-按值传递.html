<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			function change(a,b){
				a = 250;
				b = 520;
				console.log("change函数中：");
				console.log(a+","+b);
			}

			function test(){
				var num1 = 25;
				var num2 = 52;
				change(num1,num2);
				console.log("调用change函数后：");
				console.log(num1+","+num2);
				
				//无法访问到 a 和 b，因为 a 和 b 是形参，属于局部变量
				console.log(a);
				console.log(b);
			}
		</script>
		<button onclick="test();">测试</button>
	</body>
</html>
