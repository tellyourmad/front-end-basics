<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/*1、声明一个带参函数getMoney :接收用户传入的 卡号，密码，以及取钱金额，并且在函数内打印输出*/
			function getMoney(card,pwd,money){
				//代码块
				console.log("您的卡号为："+card);
				console.log("您的密码为："+pwd);
				console.log("您的金额为："+money);
			}
		</script>
		<button onclick="getMoney('1234','5678',500);">调用函数</button>
	</body>
</html>
