<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			function add(){
				var a = 10;
				var b = 15;
				console.log("在函数中...");
				console.log(a);
				console.log(b);
			}
			add();
			console.log("在函数外，能访问到 a 和 b?");
			console.log(a);
			console.log(b);
			
		</script>
	</body>
</html>
