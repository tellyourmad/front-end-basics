<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>...</title>
  <style>
		.box {
			border: 1px solid #aaa;
			background: #eee;
			color: #333;
			padding: 10px;
			border-radius: 4px;
			width: 200px;
		}
	</style>
 </head>
  
 <body>
  <h1>jQueryUI-Effects</h1>
	<h3>颜色动画</h3>

	<div class="box">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae autem sint asperiores accusamus aliquid inventore atque qui aperiam incidunt ea tenetur quae doloremque dicta minima natus ipsum doloribus iste nam.
	</div>
  <!--强调：因为在jqueryui中用到了jquery，所以先引入jquery，再引入jqueryui-->
  <script src="js/jquery-1.11.3.js"></script>
  <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
  <script>
    //为class为box的元素绑定单击事件
    $(".box").click(function(){
      //当前元素，2秒内，宽->600px, 背景色->#f00, 字体颜色->#fff,边框颜色->#0ff
      $(this).animate({
        width:"600px",
        backgroundColor:"#f00",
        color:"#fff",
        borderColor:"#0ff"
      },2000);
    });
  </script>
 </body>
</html>
