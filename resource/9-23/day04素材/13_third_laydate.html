<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<link rel="stylesheet" href="laydate/skins/default/laydate.css">
 </head>
 <body>
  <h1>layDate日期组件的使用</h1>
	生日：<input type="text" class="laydate-icon" id="birthday">

	<script src="laydate/laydate.js"></script>
	<script>
    laydate({
      elem:"#birthday",
      format:"YYYY年MM月DD日 hh:mm:ss",
      istime:true,//是否可以选择时间
      istoday:true,//默认
      festival:true,//是否显示节日
    });
	</script>
 </body>
</html>
