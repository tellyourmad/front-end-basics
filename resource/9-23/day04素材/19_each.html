<!DOCTYPE html>
<html>
 <head>
  <title> 我的第一个网页 </title>
  <meta charset="utf-8"/>
 </head>

 <body>
  <h1>jQuery全局函数和对象函数的区分</h1>  

  <script src="js/jquery-1.11.3.js"></script>
  
  <h3>jQuery全局函数</h3>
  <script>
    var scores=[10,30,50,80];
    $.each(scores,function(i,val){
      console.log(i+":"+val);
    });
    //原生ES5?
    scores.forEach(function(val,i){
      console.log(i+":"+val);    
    })
  </script>

  <h3>jQuery对象函数</h3>
  <div>
    <span>AAA</span>
    <span>BBB</span>
    <span>CCC</span>
    <span>DDD</span>
  </div>
  <script>
    $("div>span").each(function(i,elem){
      console.log(i+":"+$(elem).html())
    });
  </script>

 </body>
</html>
