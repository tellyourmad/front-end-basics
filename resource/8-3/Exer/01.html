<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			/*1、设置 image_list 的 宽度，高度，边框*/
			#image_list{
				width:500px;
				height:150px;
				border:1px solid black;
				/*横向溢出处理*/
				overflow-x:scroll;
			}
			#image_list>p{
				/*宽度，高度*/
				width:800px;
				height:100px;
			}
			#image_list img{
				width:100px;
			}
		</style>
	</head>
	<body>
		<div id="image_list">
			<p>
				<img src="images/p_small_001.jpg">
				<img src="images/p_small_002.jpg">
				<img src="images/p_small_003.jpg">
				<img src="images/p_small_004.jpg">
				<img src="images/p_small_005.jpg">
				<img src="images/p_small_006.jpg">
				<img src="images/p_small_007.jpg">
			</p>
		</div>
	</body>
</html>
