<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<h1>
				<img src="images/jd_logo.png">
				欢迎登陆
			</h1>
		</header>
		<section>
			<form method="post">
				<table align="center" width="900" border="1" cellspacing="0">
					<tr>
						<td rowspan="8" width="445px">
							<img src="images/login.png">
						</td>
						<td>
							用户名/邮箱:
						</td>
					</tr>
					<tr>
						<td>
							<input name="txtName" >
						</td>
					</tr>
					<tr>
						<td>
							密码
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="txtPwd" >
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="chkAuto" id="chkAuto" >
							<label for="chkAuto">自动登陆</label>
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="submit" value="登录">
							<input type="reset" value="重填">
						</td>
					</tr>
					<tr>
						<td>
							使用京东合作账号登录
						</td>
					</tr>
					<tr>
						<td>
							<input type="radio" name="rdoName" value="qq" >QQ
							<input type="radio" name="rdoName" value="jd">京东
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<img src="images/btn_register.JPG">
						</td>
					</tr>
				</table>
			</form>
		</section>
		<footer>
			<p align="center">
				关于我们|联系我们|人才招聘|商家入驻|广告服务
			</p>
		</footer>
	</body>
</html>
