<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#comment{
				/*宽度，高度，边框，内边距*/
				width:90%;
				min-height:50px;
				border:1px solid #D0E4C2;
				padding:10px;
			}

			#pages a{
				/*边框，倒角*/
				border:1px solid #ccc;
				border-radius:5px;
				/*内边距*/
				padding:3px 10px;
			}
			#pages{
				margin-top:10px;
			}

			#pages a.current{
				border:0;
			}

			/*练习2-背景属性*/
			#comment div.topic{
				border-bottom:1px solid #D0E4C2;
				padding:0 0 5px 5px;
			}
			#comment div.star{
				width:76px;
				height:15px;
				background-image:url(../Images/iconlist_1.png);
				background-repeat:no-repeat;
				background-position:-108px -238px;
			}
			#pages a:hover{
				/*背景颜色，文字颜色*/
				background-color:#005aa0;
				color:#fff;
			}
			#pages a.current{
				color:#000;
				background-color:transparent;
			}

			/*作业*/
			#comment div.content b{
				/*背景颜色，内边距，外边距*/
				background:#FDEDD2;
				padding:2px 6px;
			}
			#comment div.content button{
				/*宽度，高度，边框，倒角,渐变背景*/
				width:80px;
				height:38px;
				border:1px solid #ccc;
				border-radius:5px;
				background:linear-gradient(to bottom,#F9F9F9,#CDCDCD);
			}

			/*练习1*/
			body{
				font-size:12px;
			}
			#comment div.content p{
				color:#9C9A9C;
			}
			#comment div.content p span{
				color:#666;
			}
			#comment div.content p b{
				font-weight:normal;
				color:#333;
			}
			#comment div.content p.btns{
				text-align:right;
			}

			#pages{
				text-align:right;
				width:90%;
			}
			#pages a{
				color:#005aa0;
				text-decoration:none;
			}
			#pages a.current{
				color:#F60;
			}
		</style>
	</head>
	<body>
		<div id="comment">
			<div class="topic">
				<div class="star"></div>
			</div>
			<!-- 文字内容 -->
			<div class="content">
				<p>
					标&nbsp;&nbsp;签：
					<b>比洗衣粉好</b>
					<b>去污能力强</b>
				</p>
				<p>
					心&nbsp;&nbsp;得：
					<span>买了几次了，挺好用的，洗的衣服很干净，以后就它了</span>
				</p>
				<p>
					购买日期：
					<span>2014-12-01</span>
				</p>
				<p class="btns">
					<button>有用(3)</button>
					<button>回复(3)</button>
				</p>
			</div>
		</div>
		<div id="pages">
			<a class="current">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
		</div>
	</body>
</html>
