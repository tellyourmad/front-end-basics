<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var bus=[];
      for(var i=1;i<=5;i++){
          //push
        bus.unshift("乘客"+i);
        console.log(String(bus));
      }
      while(bus.length>0){
                   //pop
        var last=bus.shift();
        console.log(last+"下车");
        console.log(String(bus));
      }
    </script>
  </body>
</html>
