	<body>
		<script>
			/*打印 99 乘法表中的一行*/
			function printMulti(line){
				//条件：从 1 开始， 到 line 结束
				//操作：累加 -> 变量 * line = (变量*line)
				var str="";
				for(var i=1;i<=line;i++){
					str+=(i+"*"+line+"="+(i*line)+"\t");
				}
				console.log(str);
			}
			
			/*打印 1 + 1/3 + ... + 1/999 之和*/
			/*
				条件：从 1 开始 到 999 结束
				操作：判断奇偶性,将 (1 / i) 的值 进行累加
			*/
			function printSum(){
				var sum = 0;
				for(var i = 1;i < 1000 ; i+=2){
					/*if(i % 2 == 1){
						sum+=1/i;
					}*/
					sum+=1/i;
				}
				console.log(sum);
			}
			
			/* 判断 n 是否为 素数
				素数：只能被1 和 它本身整除
				86 ：2~85
					2~43 ：循环判断 2~43之间，是否有数字能整除 86，如果有的话，就不是素数
				条件：i,从 2 开始 ， 到 parseInt(n/2)结束
				操作：如果 n 能被 i 整除， 则不是素数
			*/
			function getPrime(n){
				var isPrime=true;
				for(var i=2;i<parseInt(n/2);i++){
					if(n % i == 0){
						isPrime=false;
						break;
					}
				}
				if(isPrime){
					console.log(n+"是素数");
				}else{
					console.log(n+"不是素数");
				}
			}
			
			/*猴子吃桃*/
			function eatPeach(){
				var total,left=1;
				for(var i=10;i>1;i--){
					total=(left+1)*2;
					left=total;
				}
				console.log("共摘了"+total+"个桃子");
			}

			/*兔子问题*/
			/*
				有1对兔子，从出生后的第3个月起每个月都生1对兔子，小兔子长到第3个月后每个月又生1对兔子，加入兔子都不死，某个月的兔子的总数是多少？？？
				1,1,2,3,5,8,13,.....
			*/
			function calFib(){
				var n1=1,n2=1;
				var str="";
				for(var i=1;i<=10;i++){
					/*console.log(n1);
					console.log(n2);*/
					str +=n1+","+n2+",";
					n1=n1+n2;
					n2=n1+n2;
				}
				console.log(str);
			}


			/*递归*/
			/*function f(n){
				if(n == 1 || n == 2){
					return 1;
				}
				return f(n-1) + f(n-2);
			}*/

			/*
			 * 递归：在函数内，又调用了自己
			 * 递归调用的内层函数，是在外层函数还未结束时，就已经开始了，外层函数的调用，就会被阻塞
			 *缺点：算法复杂度太高，浪费内存
			 *解决：大多数递归，可以被循环替代的
			 */
			function f(n){
				if(n ==1 || n ==2){
					return 1;
				}

				var f1=1,f2=1;
				var fn;
				//条件：从 1 开始 ，到 n-2 结束
				//操作：
					//1、f1 + f2 赋值给一个 变量(fn) fn=f1+f2;
					//2、将f2 赋值给 f1 f1=f2;
					//2、将fn 赋值给 f2 f2=fn;
				for(var i=1;i<=n-2;i++){
					fn=f1+f2;
					f1=f2;
					f2=fn;
				}
				return fn;
			}
		</script>

		<button onclick="printSum()">打印数列的和</button>
		<button onclick="printMulti(9);">打印乘法表中的一行</button>
